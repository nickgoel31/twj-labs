name: Mirror Sync Raw
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mirror-force:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Force Push to Destination
        run: |
          # This command manually constructs the URL using your Secret
          git remote add destination https://harshgoel2004work:${{ secrets.DESTINATION_PAT }}@github.com/harshgoel2004work/twj-labs.git
          
          # This forces the push using that specific URL
          git push -f destination main
